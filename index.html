<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Rocketflix</title>
  </head>

  <body>
    <div class="container">
      <img class="main-logo" src="/assets/favico/logo.svg" alt="Logo" />
      <h1>Não sabe o que assistir?</h1>
      <div id="movie" class="movie-info"></div>
      <button
        id="buttonMovie"
        class="find-movie button"
        onClick="app.changeMovie()"
      >
        <img src="/assets/favico/shuffle2.svg" alt="logo" />
        <span>Encontrar filme</span>
      </button>
      <p class="button-info">
        Clique em "Encontrar filme" que traremos informações de algum filme para
        você assistir hoje.
      </p>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
